<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passenger Portal - Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
    <div class="container">
        <div id="login-section">
            <h2>Passenger Login</h2>
            <input type="text" id="name" placeholder="Full Name" required>
            <input type="text" id="contact" placeholder="Contact Number" required>
            <input type="number" id="age" placeholder="Age">
            <select id="condition">
                <option value="Normal">Condition: Normal</option>
                <option value="Physical Disability">Condition: Physical Disability</option>
            </select>
            <button onclick="loginUser()">Login & Save Details</button>
        </div>

    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="passenger.js"></script>
</body>
</html>
