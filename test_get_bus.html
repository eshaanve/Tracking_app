<!DOCTYPE html>
<html>
<body>
<button onclick="getBus()">Get Bus</button>

<script>
function getBus() {
    fetch("get_bus.php", {
        method: "POST",
        headers: {
            "Content-Type": "application/x-www-form-urlencoded"
        },
        body: "route_id=1"
    })
    .then(res => res.json())
    .then(data => console.log(data))
    .catch(err => console.error(err));
}
</script>
</body>
</html>
